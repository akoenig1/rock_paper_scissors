<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ROCK | PAPER | SCISSORS</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>ROCK | PAPER | SCISSORS</h1>
        <div id="reset-buttons">
            <button id="restart">NEW GAME</button>
        </div>
        <div id="selections">    
            <div id="user-side">
                <h2>PLAYER</h2>
                <div id="user-selections">
                    <div id="user-buttons">
                        <button class="choice-button" id="rock">ROCK</button>
                        <button class="choice-button" id="paper">PAPER</button>
                        <button class="choice-button" id="scissors">SCISSORS</button>
                    </div>
                    <div class="choice-image" id="user-image-container">
                        <img id="user-image">
                    </div>
                </div>
            </div>
            <div id="computer-side">
                <h2>COMPUTER</h2>
                <div id="computer-selections">
                    <div class="choice-image" id="computer-image-container">
                        <img id="computer-image">
                    </div>
                    <div id="computer-buttons">
                        <div class="choice-div" id="rock">ROCK</div>
                        <div class="choice-div" id="paper">PAPER</div>
                        <div class="choice-div" id="scissors">SCISSORS</div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="scoreboard">
            <div class="score">
                <p id="playerScore">0</p>   
            </div>
            <div class="score">
                <p id="computerScore">0</p>
            </div>
        </div>
        <div id="results-log">
            <p id="game-result">

            </p>
            <p id="round-result">

            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
